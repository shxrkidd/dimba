<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Predictor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 16px;
        }
        input[type="text"]::placeholder {
            color: #888;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #predictionResult {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #2a2a2a;
            min-height: 50px;
            display: none; /* Hidden by default */
        }
        .result-text {
            font-size: 18px;
            color: #ffffff;
        }
        .probabilities {
            margin-top: 15px;
            font-size: 16px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Football Match Predictor</h1>
        <div class="input-group">
            <input type="text" id="homeTeam" placeholder="Home Team">
            <input type="text" id="awayTeam" placeholder="Away Team">
        </div>
        <button onclick="getPrediction()">Get Prediction</button>
        <div id="predictionResult">
            <p class="result-text"></p>
            <div class="probabilities"></div>
        </div>
    </div>

    <script>
        async function getPrediction() {
            const homeTeam = document.getElementById('homeTeam').value;
            const awayTeam = document.getElementById('awayTeam').value;
            const resultDiv = document.getElementById('predictionResult');
            const resultText = resultDiv.querySelector('.result-text');
            const probabilitiesDiv = resultDiv.querySelector('.probabilities');

            if (!homeTeam || !awayTeam) {
                resultText.textContent = 'Please enter both team names.';
                resultDiv.style.display = 'block';
                return;
            }

            // In a real application, you would make an API call to your backend here.
            // For this prototype, we'll simulate the API call and use a dummy response.
            resultText.textContent = 'Analyzing match...';
            resultDiv.style.display = 'block';
            probabilitiesDiv.innerHTML = '';

            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // --- DUMMY PREDICTION LOGIC ---
            // This part will be replaced by the actual response from your ML model
            const outcomes = ['Home Win', 'Draw', 'Away Win'];
            const predictedOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];
            const homeWinProb = (Math.random() * 0.6 + 0.2).toFixed(2); // 20-80%
            const drawProb = (Math.random() * 0.3).toFixed(2); // 0-30%
            const awayWinProb = (1 - homeWinProb - drawProb).toFixed(2);

            // Display the result
            resultText.textContent = `Predicted Outcome: ${predictedOutcome}`;
            probabilitiesDiv.innerHTML = `
                <strong>Probabilities:</strong><br>
                ${homeTeam} Win: ${Math.round(homeWinProb * 100)}%<br>
                Draw: ${Math.round(drawProb * 100)}%<br>
                ${awayTeam} Win: ${Math.round(awayWinProb * 100)}%
            `;
        }
    </script>

</body>
</html>
